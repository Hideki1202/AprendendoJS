<body>
    <script>
        const stringNum = "20"
        const multNum = stringNum * 2
        const divNum = stringNum / 2
        const subNum = stringNum - 2
        const sumNum = Number(stringNum) + 2

        alert(`${stringNum}, ${stringNum} * 2 = ${multNum}, ${stringNum} / 2 = ${divNum}, ${stringNum} - 2 = ${subNum}, ${stringNum} + 2 = ${sumNum}`)
    </script>
