<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1_10</title>
</head>
<body>
    <h1>Calculadora de pagamento por cliente</h1>
    <form>
        <label>Valor da Conta: </label>
        <input type="number" id="valorConta">
        <br>
        <label>quantidade de clientes: </label>
        <input type="number" id="cliente">
        <input type="submit" value="Mostrar">
    </form>
    <div id="valorCliente"></div>
    

    <script>
        const form = document.querySelector("form")
        const valorCliente = document.getElementById("valorCliente")
        
        form.addEventListener("submit", (e)=>{
            const conta = Number(form.valorConta.value)
            const cliente = Number(form.cliente.value)
            valorCliente.innerHTML = "<h4>Valor a pagar para cada cliente: "+(conta/cliente).toFixed(2)+"</h4>" 
            
            e.preventDefault()
        })
    </script>
</body>
</html>
