<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4_2</title>
</head>
<body>
    <h1>Programa Peso Ideal</h1>
    <hr>
    <form>
        <p>
            Nome:
            <input type="text" id="inNome">
        </p>
        <p>
            Sexo:
            <input type="radio" name="sexo" id="inMasculino" value="Masculino" required>
            Masculino
            <input type="radio" name="sexo" id="inFeminino" value="Feminino" required>
            Feminino
        </p>
        <p>Altura
            <input type="number" step="0.01" min="0" id="inAltura">
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar campos">
    </form>

    <h3 id="outPesoIdeal"></h3>
    <script src="js/ex4_2.js"></script>

</body>

</html>
