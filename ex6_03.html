<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5_03</title>
</head>
<body>
    <h1>Programa Revenda de Carros</h1>
    <hr>
    <form>
        <p>Modelo
            <input type="text" id="inModelo" required>
        </p>
        <p>Preço R$
            <input type="number" id="inPreco" min="0" step="0.01" required>
            <input type="submit" value="Cadastrar">
        </p>

        <input type="button" id = "btListar" value="Listar">
        <input type="button" id = "btFiltrar" value="Filtrar por preço">
        <input type="button" id = "btPromocao" value="Simular promoção">
    </form>

    <div id="outResultado"></div>

    <script src="js/ex6_03.js"></script>
</body>
</html>
